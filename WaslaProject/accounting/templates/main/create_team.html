{% extends 'main/settings_base.html' %}

{% block content %}

<div class="container pt-5">
  <div class="row g-4">
    <div class="col-md-12">
      <div class="card bg-dark text-white">
        <div class="card-header border-0 pb-0 d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Create a New Team</h5>
          <a href="{% url 'main:hackathon_details_view' hackathon.id %}" class="btn btn-sm btn-outline-light">
            <i class="bi bi-arrow-left me-2"></i> View Hackathon
          </a>
        </div>

        <div class="card-body">
          <p class="text-white-50 mb-4">
            Fill in the details below to create your team for <strong>{{ hackathon.title }}</strong>.
          </p>

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_name" class="form-label">Team Name</label>
              <input type="text" name="name" id="id_name" class="form-control bg-Muted bg-none focus-none text-white text-center"
                placeholder="Enter your team name" required>
            </div>

            <div class="mb-3">
              <label for="id_description" class="form-label">Description</label>
              <textarea name="description" id="id_description" class="form-control bg-none btn border-secondary focus-none"
                rows="3" placeholder="Write a short description for your team"></textarea>
            </div>

            <div class="mb-4">
              <label for="id_track" class="form-label">Select Track</label>
              <select name="track" id="id_track" class="form-select bg-dark text-white border-secondary text-center" required>
                <option value="" disabled selected>Choose a track</option>
                {% for track in tracks %}
                <option value="{{ track.id }}">{{ track.name }}</option>
                {% endfor %}
              </select>
            </div>

              <button type="submit" class="btn btn-blue bg-none w-100 link">
                <span class="bg-none br-none text-white"><i class="bi link bi-plus fs-5"></i> Create Team</span>
              </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
