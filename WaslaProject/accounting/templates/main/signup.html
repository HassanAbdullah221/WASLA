{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounting_css/account.css' %}">
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-8">
        <div class="card text-center form-box m-3">
          <div class="card-body">
            <h4 class="card-title">SIGN UP</h4>

            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label for="" class="d-flex link mb-2">Username</label>
                <div class="input-group btn-blue">
                  <span class="input-group-text bg-none br-none text-white"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control bg-Muted bg-none br-none focus-none text-white"
                    name="" id=""
                    value="" placeholder="Enter username">
                </div>
              </div>

              <div class="mb-3">
                <label for="" class="d-flex link mb-2">Email</label>
                <div class="input-group btn-blue">
                  <span class="input-group-text bg-none br-none text-white"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control bg-Muted bg-none br-none focus-none text-white"
                    name="" id=""
                    value="" placeholder="Enter email">
                </div>
              </div>

              <div class="row gap-1">
                <div class="col-md-6 mx-2">
                  <div class="mb-3">
                    <label for="" class="d-flex link mb-2">Password</label>
                    <div class="input-group btn-blue">
                      <span class="input-group-text bg-none br-none text-white"><i class="bi bi-lock"></i></span>
                      <input type="password" class="form-control bg-Muted bg-none br-none focus-none text-white"
                        name="" id=""
                        placeholder="Enter password">
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="" class="d-flex link mb-2">Confirm Password</label>
                    <div class="input-group btn-blue">
                      <span class="input-group-text bg-none br-none text-white"><i class="bi bi-lock-fill"></i></span>
                      <input type="password" class="form-control bg-Muted bg-none br-none focus-none text-white"
                        name="" id=""
                        placeholder="Confirm password">
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="" class="d-flex link mb-2">Account Type</label>
                <select class="form-select bg-Muted bg-none focus-none text-white btn-blue"
                  name="" id="">
                  <option value="">Choose account type...</option>
              </div>

              <button type="submit" class="btn btn-blue w-75">Sign up</button>
            </form>

            <div class="mt-3">
              <p>Already have an account? <a href="{% url 'accounting:accounting_signin' %}">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
