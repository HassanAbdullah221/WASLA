{% extends 'main/settings_base.html' %}

{% block content %}
<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card bg-dark text-white shadow-lg">
        
        <div class="card-header border-0 d-flex justify-content-between align-items-center">
          <h4 class="mb-0"><i class="bi bi-door-open me-2"></i> Join {{ team.name }}</h4>
          <a href="{% url 'main:hackathon_details_view' hackathon.id %}" 
             class="btn btn-sm btn-outline-light">
            <i class="bi bi-arrow-left me-2"></i> Back
          </a>
        </div>

        <div class="card-body">
          <p class="text-white-50">
            Do you want to join <strong class="text-info">{{ team.name }}</strong>?
          </p>

        <form method="post" action="{% url 'accounting:accounting_team_request' team.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="message" class="form-label">Message (optional)</label>
                <textarea name="message" id="message" rows="3" class="form-control bg-dark text-white"></textarea>
            </div>
            <button type="submit" class="btn btn-blue">
                <i class="bi bi-send me-2"></i> Send Request
            </button>
        </form>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
